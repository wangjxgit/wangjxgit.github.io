<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>校园新闻</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/ort.js"></script>
</head>
<body>
	<div class="g-newsOuter">
		<!-- 头部 -->
		<div class="g-newsHeader">
			<div id="w4" class="w-cebian"></div>
			<div id="w-Return"></div>
			<h3 id="g-newsSelect">校园新闻</h3>
			<div id="g-newsSearch"></div>
		</div>
		<!-- 内容 -->
		<div class="g-newsContent">
			<!-- 导航栏 -->
			<div id="g-HPnavqie">
				<ul id="g-HPnav"></ul>
				<!-- 导航栏切换后的搜索框 -->
				<div id="g-HPnavSearch">
					<input type="text" value="搜索你想要的">
					<a href="javascript:;">
						<img src="img/g-search.png">
						<span>搜索</span>
					</a>
				</div>
			</div>
			<!-- 新闻首页内容 -->
			<ul class="g-HPnavCon">
				<!-- 新闻首页头条 -->
				<li class="g-HPnavli g-navShow">
					<!-- 新闻首页头条大图滚动 -->
					<div id="g-HPdt"></div>
					<div id="g-HPdtYinout">
						<div id="g-HPdtYin"></div>
					</div>
					<div id="g-HPdtTitle"></div>
					<ul id="g-HPdtyuan"></ul>
					<!-- 新闻首页头条列表 -->
					<ol class="g-HPCon" id="g-HPheadnews"></ol>
				</li>
				<!-- 新闻首页学习列表 -->
				<li class="g-HPnavli">
					<ol class="g-HPCon" id="g-HPConStudy"></ol>
				</li>
				<!-- 新闻首页娱乐列表 -->
				<li class="g-HPnavli">
					<ol class="g-HPCon" id="g-HPConRec"></ol>
				</li>
				<!-- 新闻首页交友列表 -->
				<li class="g-HPnavli">
					<ol class="g-HPCon" id="g-HPConMF"></ol>
				</li>
				<!-- 新闻首页头条活动 -->
				<li class="g-HPnavli">
					<ol class="g-HPCon" id="g-HPConActive"></ol>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/myjs.js"></script>
	<script src="js/news-HomePage.js"></script>
</body>
</html>
