<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>校园新闻</title>
	<link rel="stylesheet" href="css/reset.css">

	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>

</head>
<body>
	<div class="g-newsOuter">

		<div class="g-newsHeader">
			<div id="w-Return" style="display:block"></div>

		<!-- 内容 -->

				<span>10</span>
				<span class="g-newsDeMesHours">08</span>
				<span>:</span>
				<span class="g-newsDeMesMinute">00</span>
				<strong>北大校园新闻</strong>
				<strong class="g-newsDeMesName">李慧思</strong>

			<img src="img/g-t3.jpg" alt="青年校园奔跑吧" title="青年校园奔跑吧" id="g-newsDeImg">

				今天是胜利日，看了阅兵，感受到了各种正能量。事后想想，我是通过什么途径感受到的呢？媒介！这是一个时时刻刻都在我们身边，却容易被我们忽略的东西……新华社和人民日..
			</p>
		</div>
		<!-- 底部 -->
		<div id="g-newsDeFoot">
			<input type="text" value="写评论">
			<p id="g-newsDeFXie"></p>
			<p id="g-newsDeFZan"></p>
			<p id="g-newsDeFSc"></p>
		</div>
	</div>
	<script>
		$(function () {
			$("#g-newsDeFoot input").focus(function () {
				if ($("#g-newsDeFoot input").get(0).value=="写评论") {
					$("#g-newsDeFoot input").val("");
					$("#g-newsDeFoot input").css("color","#000");
				}
			});
			$("#g-newsDeFoot input").blur(function () {
				if ($("#g-newsDeFoot input").get(0).value=="") {
					$("#g-newsDeFoot input").val("写评论");
					$("#g-newsDeFoot input").css("color","#ccc");
				}
			})
		})	
	</script>
</body>
</html>
